<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>1px stroke</title>
  <style>
    canvas {display:block;border:1px solid #333}
  </style>
</head>
<body>
  <canvas id="canvas" width="200" height="200"></canvas>  
  
  <script>
    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d');
    
    ctx.moveTo(50.5, 50.5);
    ctx.lineTo(50.5, 150.5);
    
    ctx.lineWidth = 1;
    ctx.stroke()
  </script>
</body>
</html>
