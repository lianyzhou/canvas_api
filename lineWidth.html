<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<style>
			canvas {
				border:1px dotted blue;
			}
		</style>
	</head>
	<body>
		<canvas width="800" height="800"></canvas>
		<script>
			
			function measureTextWidth(str) {
				return context.measureText(str).width / 2 + 3;
			}

			var context = document.getElementsByTagName('canvas')[0].getContext('2d');
			
			context.lineWidth = 10;
			context.strokeStyle = '#ff0000';
			context.beginPath();
			context.moveTo(50,50);
			context.lineTo(100,100);
			context.closePath();
			context.stroke();

			context.strokeStyle = 'green';
			context.lineWidth = 1;
			context.beginPath();
			context.moveTo(0.5,50.5);
			context.lineTo(50.5,50.5);
			context.lineTo(50.5,0.5);
			context.stroke();

			context.beginPath();
			context.moveTo(0.5 , 100.5);
			context.lineTo(100.5 , 100.5);
			context.lineTo(100.5 , 0.5);
			context.stroke();

			context.font = '12px Arial';
			context.textAlign = 'center';
			context.textBaseline = 'middle';

			context.fillText('50' , 50 + measureTextWidth('50') , 25);
			context.fillText('50' , 25 , 50 + 8);

			context.fillText('100' , 100 + measureTextWidth('100') , 50);
			context.fillText('100' , 50 , 100 + 8);


		</script>
	</body>
</html>
